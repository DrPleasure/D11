<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Music</title>
  </head>
  <body>
    <div class="container">
      <div class="row"></div>
    </div>

    <script>
      window.onload = function () {};
      const options = {
        method: "GET",
        headers: {
          "X-RapidAPI-Key":
            "2a4edcf965msh1f0bb1eb4e8f093p1d4fd8jsne157a33abe8e",
          "X-RapidAPI-Host": "deezerdevs-deezer.p.rapidapi.com",
        },
      };

      fetch(
        "https://deezerdevs-deezer.p.rapidapi.com/search?q=pink%20floyd",
        options
      )
        .then((response) => response.json())
        .then((pink) => {
          console.log(pink.data);

          for (data of pink.data) {
            const row = document.querySelector(".row");
            row.innerHTML += `<div class="card col-3">

       
                                    <img src="${data.album.cover}" class="card-img-top" alt="...">
                                    <div class="card-body">
                                      <h5 class="card-title">${data.artist.name}</h5>
                                      <p class="card-text">Title: ${data.title}</p>
                                      <a href="#" class="btn btn-primary">Buy Now</a>
                                    </div>
                                  </div>`;
          }
        })

        .catch((err) => console.error(err));
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
